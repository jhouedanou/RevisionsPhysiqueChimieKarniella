        let currentCategory = 'all';
        let userAnswers = {};
        let quizSubmitted = false;

        // Initialize quiz
        function initQuiz() {
            renderQuiz();
            updateProgress();
        }

        // Filter questions by category
        function filterByCategory(category) {
            currentCategory = category;
            quizSubmitted = false;
            document.getElementById('results').classList.remove('show');

            // Update button states
            document.querySelectorAll('.btn-category').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderQuiz();
            updateProgress();
        }

        // Get filtered questions
        function getFilteredQuestions() {
            if (currentCategory === 'all') {
                return quizData;
            }
            return quizData.filter(q => q.category === currentCategory);
        }

        // Render quiz
        function renderQuiz() {
            const filtered = getFilteredQuestions();
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = '';

            filtered.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${q.id}`;

                let html = `
                    <div class="question-number">Question ${index + 1} sur ${filtered.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                `;

                q.options.forEach((option, optIndex) => {
                    const optionId = `option-${q.id}-${optIndex}`;
                    const isSelected = userAnswers[q.id] === optIndex;
                    const classes = isSelected ? 'option selected' : 'option';

                    html += `
                        <div class="${classes}" onclick="selectAnswer(${q.id}, ${optIndex}, event)">
                            <input type="radio" name="question-${q.id}" id="${optionId}"
                                   value="${optIndex}" ${isSelected ? 'checked' : ''} style="display:none;">
                            ${option}
                        </div>
                    `;
                });

                html += `</div>`;
                if (quizSubmitted && userAnswers[q.id] !== undefined) {
                    const isCorrect = userAnswers[q.id] === q.correct;
                    const feedbackClass = isCorrect ? 'feedback show correct-feedback' : 'feedback show incorrect-feedback';
                    const feedbackText = isCorrect ? '‚úì Correct !' : '‚úó Incorrect';
                    html += `
                        <div class="${feedbackClass}">
                            <strong>${feedbackText}</strong><br>
                            ${q.explanation}
                        </div>
                    `;
                }

                questionDiv.innerHTML = html;
                quizContent.appendChild(questionDiv);
            });
        }

        // Select answer
        function selectAnswer(questionId, optionIndex, event) {
            if (quizSubmitted) return;

            userAnswers[questionId] = optionIndex;

            // Update UI
            const questionDiv = document.getElementById(`question-${questionId}`);
            const options = questionDiv.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });

            updateProgress();
        }

        function updateProgress() {
            const filtered = getFilteredQuestions();
            const answered = filtered.filter(q => userAnswers[q.id] !== undefined).length;
            const progress = (answered / filtered.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Submit quiz
        function submitQuiz() {
            const filtered = getFilteredQuestions();
            const unanswered = filtered.filter(q => userAnswers[q.id] === undefined).length;

            if (unanswered > 0) {
                alert(`Oups ! Tu n'as pas r√©pondu √† ${unanswered} question(s). R√©ponds √† toutes pour jouer ! üòä`);
                return;
            }

            quizSubmitted = true;
            renderQuiz();

            // Calculate score
            let correct = 0;
            filtered.forEach(q => {
                if (userAnswers[q.id] === q.correct) {
                    correct++;
                }
            });

            const percentage = Math.round((correct / filtered.length) * 100);
            displayResults(correct, filtered.length, percentage);
        }

        // Display results
        function displayResults(correct, total, percentage) {
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreText = document.getElementById('scoreText');
            const scoreMessage = document.getElementById('scoreMessage');

            scoreDisplay.textContent = `${percentage}%`;
            scoreText.textContent = `Tu as eu bon ${correct} sur ${total} r√©ponses ! üéâ`;

            let message = '';
            if (percentage === 100) {
                message = '‚≠ê Bravo ! Tu es gentille et tu sais tr√®s bien te comporter ! Bisous ! üíï';
            } else if (percentage >= 80) {
                message = 'üåà Super ! Tu es une grande fille gentille ! Continue comme √ßa ! üåü';
            } else if (percentage >= 60) {
                message = 'üòä Bien jou√© ! Tu connais beaucoup de choses ! Presque parfait ! üéÄ';
            } else if (percentage >= 40) {
                message = 'üí™ Tu essaies ! Relis les r√©ponses et r√©essaie. Tu vas r√©ussir ! üå∏';
            } else {
                message = 'üìö C\'est un bon d√©but ! Lis bien les histoires et r√©essaie ! Tu peux le faire ! üíñ';
            }

            scoreMessage.textContent = message;
            resultsDiv.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Reset quiz
        function resetQuiz() {
            userAnswers = {};
            quizSubmitted = false;
            document.getElementById('results').classList.remove('show');
            renderQuiz();
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
