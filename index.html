        header {

        .lesson-card {

        .lesson-card:nth-child(2) { animation-delay: 0.2s; }
        .lesson-card:nth-child(3) { animation-delay: 0.3s; }
        .lesson-card:nth-child(4) { animation-delay: 0.4s; }
        .lesson-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .lesson-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .lesson-card a {

            color: inherit;
            display: block;
        }

        .lesson-icon {

            margin-bottom: 15px;

        }

        .lesson-card h2 {

        .lesson-card.lesson-3 h2 { border-color: #2196f3; }
        .lesson-card.lesson-4 h2 { border-color: #ff9800; }
        .lesson-card.lesson-5 h2 { border-color: #4caf50; }

        .lesson-card p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .lesson-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        .lesson-button:hover {

        footer {

            color: white;

        .subject-title {

        .subject-description {

        .status-coming-soon {

            border-radius: 4px;

        .status-available {

        @media (max-width: 768px) {

            }

        }
    </style>
</head>
