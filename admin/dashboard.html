<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - R√©visions Karniella</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-header">
        <div class="container">
            <h1>üéÄ Admin Dashboard - R√©visions Karniella</h1>
            <div class="user-info">
                <span id="username">Admin</span>
                <button id="logoutBtn" class="btn-logout">D√©connexion</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="subjects">üìö Mati√®res</button>
            <button class="tab-btn" data-tab="lessons">üìñ Le√ßons</button>
            <button class="tab-btn" data-tab="quizzes">üéì Quiz</button>
        </div>

        <!-- Subjects Tab -->
        <div id="subjects-tab" class="tab-content active">
            <div class="section-header">
                <h2>Gestion des Mati√®res</h2>
                <button class="btn-primary" onclick="showAddSubjectModal()">+ Ajouter une mati√®re</button>
            </div>
            <div id="subjects-list" class="data-list"></div>
        </div>

        <!-- Lessons Tab -->
        <div id="lessons-tab" class="tab-content">
            <div class="section-header">
                <h2>Gestion des Le√ßons</h2>
                <button class="btn-primary" onclick="showAddLessonModal()">+ Ajouter une le√ßon</button>
            </div>
            <div id="lessons-list" class="data-list"></div>
        </div>

        <!-- Quizzes Tab -->
        <div id="quizzes-tab" class="tab-content">
            <div class="section-header">
                <h2>Gestion des Quiz</h2>
                <button class="btn-primary" onclick="showAddQuizModal()">+ Ajouter un quiz</button>
            </div>
            <div id="quizzes-list" class="data-list"></div>
        </div>
    </div>

    <!-- Subject Modal -->
    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('subjectModal')">&times;</span>
            <h2 id="subjectModalTitle">Ajouter une mati√®re</h2>
            <form id="subjectForm">
                <input type="hidden" id="subjectId">
                <div class="form-group">
                    <label>Nom de la mati√®re *</label>
                    <input type="text" id="subjectName" required>
                </div>
                <div class="form-group">
                    <label>Ic√¥ne (emoji) *</label>
                    <input type="text" id="subjectIcon" required placeholder="üî¢">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="subjectDescription" required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>URL (optionnel)</label>
                    <input type="text" id="subjectUrl" placeholder="mathematiques.html">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="subjectActive" checked>
                        Actif
                    </label>
                </div>
                <button type="submit" class="btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Lesson Modal -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('lessonModal')">&times;</span>
            <h2 id="lessonModalTitle">Ajouter une le√ßon</h2>
            <form id="lessonForm">
                <input type="hidden" id="lessonId">
                <div class="form-group">
                    <label>Mati√®re *</label>
                    <select id="lessonSubject" required></select>
                </div>
                <div class="form-group">
                    <label>Titre de la le√ßon *</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                <div class="form-group">
                    <label>Ic√¥ne (emoji) *</label>
                    <input type="text" id="lessonIcon" required placeholder="üìê">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="lessonDescription" required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>URL *</label>
                    <input type="text" id="lessonUrl" required placeholder="ma-lecon.html">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="lessonActive" checked>
                        Actif
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="lessonHasQuiz">
                        Poss√®de un quiz
                    </label>
                </div>
                <button type="submit" class="btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('quizModal')">&times;</span>
            <h2 id="quizModalTitle">Ajouter un quiz</h2>
            <form id="quizForm">
                <input type="hidden" id="quizId">
                <div class="form-group">
                    <label>Mati√®re *</label>
                    <select id="quizSubject" required></select>
                </div>
                <div class="form-group">
                    <label>Le√ßon associ√©e</label>
                    <select id="quizLesson"></select>
                </div>
                <div class="form-group">
                    <label>Titre du quiz *</label>
                    <input type="text" id="quizTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="quizDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Ic√¥ne (emoji)</label>
                    <input type="text" id="quizIcon" placeholder="üéì">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="quizActive" checked>
                        Actif
                    </label>
                </div>

                <h3>Questions</h3>
                <div id="questionsList"></div>
                <button type="button" class="btn-secondary" onclick="addQuestion()">+ Ajouter une question</button>

                <button type="submit" class="btn-primary" style="margin-top: 20px;">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
